<!DOCTYPE html>
<html>
<head>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            height: 800px; 
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Form for user input (simulating Zoho Creator form) -->
    <form id="routeForm">
        <label for="pickup">Pickup Address:</label>
        <input type="text" id="pickup" name="pickup"><br><br>

        <label for="destination">Destination Address:</label>
        <input type="text" id="destination" name="destination"><br><br>

        <button type="submit">Get Directions</button>
    </form>

    <!-- Leaflet and Routing Machine JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add a tile layer
        L.tileLayer('https://api.maptiler.com/maps/basic-v2/256/{z}/{x}/{y}.png?key=RGMoiAOaE4je4XIenXy0', {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
        }).addTo(map);

        // Function to geocode address using OpenCage or any other service
        async function geocodeAddress(address) {
            const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${address}&key=YOUR_API_KEY`);
            const data = await response.json();
            if (data.results.length > 0) {
                const { lat, lng } = data.results[0].geometry;
                return [lat, lng];
            }
            throw new Error("Address not found");
        }

        // Form submit event
        document.getElementById('routeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Get the pickup and destination addresses from the form
            const pickupAddress = document.getElementById('pickup').value;
            const destinationAddress = document.getElementById('destination').value;

            try {
                // Geocode the addresses
                const pickupCoordinates = await geocodeAddress(pickupAddress);
                const destinationCoordinates = await geocodeAddress(destinationAddress);

                // Clear previous routes and markers
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker || layer instanceof L.Routing.Control) {
                        map.removeLayer(layer);
                    }
                });

                // Add markers and the route
                L.marker(pickupCoordinates).addTo(map).bindPopup('Pickup Point').openPopup();
                L.marker(destinationCoordinates).addTo(map).bindPopup('Destination Point').openPopup();

                L.Routing.control({
                    waypoints: [
                        L.latLng(pickupCoordinates),
                        L.latLng(destinationCoordinates)
                    ],
                    routeWhileDragging: true
                }).addTo(map);

            } catch (error) {
                console.error(error.message);
            }
        });
    </script>
</body>
</html>
